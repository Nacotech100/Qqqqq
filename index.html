<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
 <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">


<style>
body {
margin: 0;
padding: 0;
width: 100%;
height: 100vh;
color: white;
background: black;

}


.news-container {
width: 100%;
height: 50vh;
overflow: scroll;
display: flex;
justify-content: space-between;
flex-wrap: wrap;
gap: 2rem;


}

.news-item {
width: 100%;
display: flex;
flex-direction: column;
//justify-content: center;
align-items: center;
flex: 1 0 50%;
border-radius: 13px;
border: 1.5px solid gold;
background: white;
color: black;


}

.news-item img {

width: 60%;
border-radius: 10px;

}

.news-item center {
padding: 1.5rem;


}

.news-item a {
display: inline-block;
    padding: 10px 22px;
    font-size: 1.2em;
    text-decoration: none;
    color: #fff;
    background: #282c2f;
    border-radius: 5px;
    border: 0.2px solid yellow;
    transition: background-color 0.3s ease-in-out;
}

</style>
</head>
<body>
<hr >
    <div class="news-container">
        <!-- This is the container where news items will be appended -->
    </div>
<hr >

    <script type="module">
        // Your JavaScript code here

const napiKey = process.env.APP_API_KEY;
        
const url = 'https://cryptocurrency-news2.p.rapidapi.com/v1/coindesk';
const options = {
    method: 'GET',
    headers: {
        'X-RapidAPI-Key': process.env.APP_API_KEY,
        'X-RapidAPI-Host': 'cryptocurrency-news2.p.rapidapi.com'
    }
};

try {
    const response = await fetch(url, options);
    const result = await response.json();
    console.log(JSON.stringify(result, null, 2)); // Inspect the response structure

    const newsContainer = document.querySelector('.news-container');

    if (result.data && Array.isArray(result.data)) {
        result.data.forEach(newsItem => {
            const newsDiv = document.createElement('div');
            newsDiv.classList.add('news-item');
            newsDiv.innerHTML = `
<center>   
 <img src="${newsItem.thumbnail}" alt="${newsItem.title}"><br>

                <h2>${newsItem.title}</h2>
                <p>${newsItem.description}</p>
               <a href="${newsItem.url}" target="_blank">Read more</a>
  </center>
            `;
            newsContainer.appendChild(newsDiv);
        });
    } else {
        console.error('Unexpected response format. Unable to display news.');
    }

} catch (error) {
    console.error(error);
}





    </script>
</body>
</html>
